name: Vignesh Rajendran
description: Web Enthusiast
meta_description: "Vignesh Rajendran"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 5
baseurl: /
domain_name: 'http://www.vigneshr.in'
google_analytics: 'UA-68237706-1'
disqus: true
disqus_shortname: 'vigneshrdotin'

# Details for the RSS feed generator
url:            'http://www.vigneshr.in'
author:         'Vignesh Rajendran'
authorTwitter:  'vickyonit'

permalink:       /:title/
gem: [jekyll-admin]
gems:
  - jekyll-sitemap
  - jekyll-paginate

sass:
  style: compressed

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
